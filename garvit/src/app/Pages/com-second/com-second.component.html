<button class="btn btn-primary" style="float: right;"  (click)="openDialog()">Add</button>

<br>
<br>
<hr>

<table class="table">
  <thead>
    <tr>
      <th scope="col">S.no</th>
      <th scope="col">NAME</th>
      <th scope="col">DESIGNATION</th>
      <th scope="col">REMOVE</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.designation}}</td>
      <td>
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete" (click)="deleteInfo(i)"></mat-icon>
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit" [routerLink]="[item.name,item.designation]"></mat-icon>
      </td>
    </tr>
  </tbody>
</table>

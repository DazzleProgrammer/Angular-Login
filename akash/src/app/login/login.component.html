


<div class="mainform">
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form>
      <h3>Login Here</h3>
    
      <label for="username">Username</label>
      <input type="email" placeholder="Email or Phone" name="email" [(ngModel)]="login.name">
    
      <label for="password">Password</label>
      <input type="password" placeholder="Password" name="password" [(ngModel)]="login.password">
    
      <button style="color: black;" (click)="loginuser()">Log In</button>
      <div class="social">
        <div class="go"><i class="bi bi-google"></i>  Google</div>
        <div class="fb"><i class="bi bi-facebook"></i>  Facebook</div>
      </div>
    </form>
  </div>
